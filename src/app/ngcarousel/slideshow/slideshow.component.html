<div [style]="this.style">
  <div class="slideshow-container">
    <button mat-icon-button class="left-arrow" (click)="previous()"
        [disabled]="this.images.length == 1">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-icon-button class="right-arrow" (click)="next()"
        [disabled]="this.images.length == 1">
      <mat-icon>arrow_forward</mat-icon>
    </button>
    <img *ngIf="this.images" class="slideshow-image" />
  </div>
</div>
